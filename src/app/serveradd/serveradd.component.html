<div class="col-xs-12">
    <fieldset>
        <label>Server Name</label>
        <input type="text" class="form-control" (input)="onInputServerName($event)" [(ngModel)]="serverName" /><br/>
        <button class="btn btn-primary" [disabled]="!allowNewServers" (click)="addServerClick()">Add Server</button>
    </fieldset>
</div>
