<ul>
    Server list:<br/>
    <li *ngFor="let server of servers; let index = index;">
        <app-server [model]="server"></app-server>
    </li>
    <fieldset>
        <label>Server Name</label>
        <input type="text" class="form-control" (input)="onInputServerName($event)"
            [(ngModel)]="serverName">
    </fieldset>
    <button class="btn btn-primary" [disabled]="!allowNewServers" (click)="addServerClick()">Add Server</button>
    <p *ngIf="serverAdded; else noServerAdded">Server {{serverName}} successfully added!</p>
    <ng-template #noServerAdded>
        <p>{{currentState}}</p>
    </ng-template>
</ul>
