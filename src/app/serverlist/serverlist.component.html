<div class="row" *ngFor="let server of servers; let index = index;">
    <app-server [model]="server"></app-server>
</div>

<div class="row">
    <app-serveradd (on-server-add)="onServerAdded($event)" (on-input)="onServerNameInput($event)" [allow-add]="allowNewServers"></app-serveradd>
</div>

<p *ngIf="serverAdded; else noServerAdded">Server {{serverName}} successfully added!</p>
<ng-template #noServerAdded>
    <p>{{currentState}}</p>
</ng-template>
